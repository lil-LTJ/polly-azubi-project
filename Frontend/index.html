<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text-to-Speech Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microphone-alt"></i> Advanced Text-to-Speech</h1>

        <div class="app-container">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-keyboard"></i> Input Text</h2>
                <textarea id="text-input" placeholder="Enter your text here...">Hello! Welcome to our advanced text-to-speech converter.
This demonstration shows how you can use different voices with various accents.</textarea>

                <div class="controls">
                    <div class="control-group">
                        <label for="voice-select"><i class="fas fa-voice"></i> Select Voice</label>
                        <div class="voice-select-container">
                            <select id="voice-select" class="voice-select-dropdown">
                                <optgroup label="ðŸ‡ºðŸ‡¸ American English Voices" class="voice-option-group">
                                    <option value="american-male" class="voice-option">American Male (Standard) - Deep & Clear</option>
                                    <option value="american-female-1" class="voice-option">American Female (Warm) - Friendly & Engaging</option>
                                    <option value="american-female-2" class="voice-option">American Female (Professional) - Confident & Authoritative</option>
                                    <option value="american-southern" class="voice-option">Southern American (Drawl) - Slow & Melodic</option>
                                    <option value="american-teen" class="voice-option">American Teenager - Energetic & Casual</option>
                                    <option value="american-news" class="voice-option">News Reporter Voice - Formal & Articulate</option>
                                    <option value="american-narration" class="voice-option">Narration Voice - Calm & Expressive</option>
                                </optgroup>
                                <optgroup label="ðŸ‡¬ðŸ‡§ British English Voices" class="voice-option-group">
                                    <option value="british-male-1" class="voice-option">British Male (RP) - Traditional & Refined</option>
                                    <option value="british-male-2" class="voice-option">British Male (Modern) - Contemporary & Clear</option>
                                    <option value="british-female-1" class="voice-option">British Female (RP) - Elegant & Polished</option>
                                    <option value="british-female-2" class="voice-option">British Female (Modern) - Friendly & Approachable</option>
                                    <option value="cockney" class="voice-option">Cockney (London) - Urban & Rhythmic</option>
                                    <option value="british-posh" class="voice-option">Posh British - Sophisticated & Distinct</option>
                                    <option value="british-news" class="voice-option">BBC News Voice - Authoritative & Clear</option>
                                    <option value="scottish" class="voice-option">Scottish English - Rich & Melodic</option>
                                </optgroup>
                                <optgroup label="International English Accents" class="voice-option-group">
                                    <option value="australian-male" class="voice-option">Australian Male - Friendly & Laid-back</option>
                                    <option value="australian-female" class="voice-option">Australian Female - Warm & Engaging</option>
                                    <option value="irish-male" class="voice-option">Irish Male - Lyrical & Expressive</option>
                                    <option value="irish-female" class="voice-option">Irish Female - Musical & Charming</option>
                                    <option value="indian-male" class="voice-option">Indian Male - Clear & Melodic</option>
                                    <option value="indian-female" class="voice-option">Indian Female - Expressive & Rhythmic</option>
                                    <option value="canadian" class="voice-option">Canadian English - Neutral & Pleasant</option>
                                    <option value="south-african" class="voice-option">South African English - Distinct & Engaging</option>
                                    <option value="new-zealand" class="voice-option">New Zealand English - Unique & Friendly</option>
                                </optgroup>
                                <optgroup label=" Character & Special Voices" class="voice-option-group">
                                    <option value="robot" class="voice-option">Robot Voice - Mechanical & Synthetic</option>
                                    <option value="deep-voice" class="voice-option">Deep Voice - Powerful & Resonant</option>
                                    <option value="elf" class="voice-option">Fantasy Elf - Ethereal & Magical</option>
                                    <option value="old-wizard" class="voice-option">Wizard (Elderly) - Wise & Mysterious</option>
                                    <option value="child" class="voice-option">Child Voice - High-pitched & Energetic</option>
                                    <option value="whisper" class="voice-option">Whisper Voice - Soft & Intimate</option>
                                    <option value="storyteller" class="voice-option">Storyteller Voice - Expressive & Dramatic</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="voice-info">
                            <span id="voice-speed"><i class="fas fa-tachometer-alt"></i> Speed: Medium</span>
                            <span id="voice-pitch"><i class="fas fa-waveform"></i> Pitch: Medium</span>
                            <span id="voice-style"><i class="fas fa-theater-masks"></i> Style: Neutral</span>
                        </div>
                        <button id="demo-btn" class="voice-demo-btn">Hear Demo</button>
                    </div>

                    <div class="language-selectors">
                        <div class="control-group">
                            <label for="source-lang"><i class="fas fa-language"></i> Source Language</label>
                            <select id="source-lang">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="zh">Chinese</option>
                                <option value="ru">Russian</option>
                                <option value="ar">Arabic</option>
                                <option value="pt">Portuguese</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="target-lang"><i class="fas fa-globe"></i> Translate To</label>
                            <select id="target-lang">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="zh">Chinese</option>
                                <option value="ru">Russian</option>
                                <option value="ar">Arabic</option>
                                <option value="pt">Portuguese</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="convert-btn">
                        <i class="fas fa-play"></i> Convert to Speech
                    </button>
                    <button id="clear-btn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>

                <div class="button-group">
                    <button id="translate-btn">
                        <i class="fas fa-exchange-alt"></i> Translate Text
                    </button>
                    <button id="download-btn">
                        <i class="fas fa-download"></i> Download Audio
                    </button>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title"><i class="fas fa-volume-up"></i> Audio Output</h2>

                <div class="audio-container">
                    <audio id="audio-player" controls></audio>
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                    </div>
                </div>

                <h2 class="section-title"><i class="fas fa-file-alt"></i> Translated Transcript</h2>
                <div class="transcript" id="transcript">
                    Translated text will appear here...
                </div>

                <div class="button-group">
                    <button id="download-translated-btn" disabled>
                        <i class="fas fa-download"></i> Download Translated Audio
                    </button>
                </div>

                <p id="status-message" class="status-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
